<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Online Portfolio with HTML ONLY">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Jaira">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <title>Contact page</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 0.5fr 1fr 1fr 1fr 0.5fr 1.7fr;
            grid-template-rows: 1fr 1fr 2fr 1fr 2fr;
            grid-template-areas:
            "h1 h1 . git email insta . nav"
            ". . . . . . . nav"
            ". form form form form form . nav"
            ". form form form form form . nav"
            ". . . . . . . nav";
        }
        h1 {
            grid-area: h1;
            font-size: calc(2.7dvw + 1dvh);
            padding-left: 20px;
        }
        #git {
            grid-area: git;
        }
        #insta {
            grid-area: insta;
        }
        #email {
            grid-area: email;
        }
        form {
            grid-area: form;
            font-size: calc(1dvw + 1dvh);
            max-width: 400px;
            padding: 20px;
            background: color(display-p3 0.95 0.95 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 5px;
            color: color-mix(in srgb, black 70%, white 30%);
        }
        select,
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        select:focus,
        input:focus {
            border: 1px solid color(display-p3 0 0.5 1);
            outline: none;
            box-shadow: 0 0 5px color-mix(in srgb, blue 50%, white 50%);
        }
        button {
            font-size: 0.9em;
            padding: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Invalid input in form */
        form:has(select:invalid) button {
            background-color: gray;
            pointer-events: none;
            cursor: not-allowed;
        }
        form:not(:has(select:invalid)) button {
            background-color: color-mix(in srgb, #4aff00 70%, #000000 30%);
            cursor: pointer;
            pointer-events: auto;
            animation: pulse 1s infinite ease-in-out;
        }
        img {
            display: flex;
            width: 5dvw;
            height: 5dvw;
            padding: 25px;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            font-size: calc(1.2dvw + 1dvh);
        }
        /* Mobile*/
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
                grid-template-areas:
                "nav"
                "h1"
                "git"
                "insta"
                "email"
                "form";
            }
            img {
                margin-left: 50px;
            }
            form {
                max-width: 40%;
                padding: 15px;
                margin: 20px;
            }
            label {
                font-size: 0.9em;
            }
            select,
            input {
                font-size: 0.9em;
                padding: 10px;
            }
            button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
        /* Tablet & restrictive laptops*/
        @media (min-width: 769px) and (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 0.5fr 1fr 2fr 2fr;
                grid-template-areas:
                "h1 h1 h1 nav"
                "git insta email nav"
                "form form form nav"
                ". . . nav";
            }
            form {
                max-width: 450px;
                padding: 18px;
                margin: 20px;
            }
            label {
                font-size: 1em;
            }
            select,
            input {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <nav id = "nav-sidebar">
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
        <h1>Contact Me</h1>
        <section id="git">
            <a href="https://github.com/jcaylao">
                <img src="images/Git-Icon.svg" alt="Github icon">
            </a>
        </section>
        <section id="email">
            <a href="mailto:jairavcaylao@gmail.com">
                <img src="images/Email-icon.svg" alt="Email icon">
            </a>
        </section>
        <section id="insta">
            <a href="https://www.instagram.com/cayjaira/">
                <img src="images/Insta-Icon.svg" alt="Instagram icon">
            </a>
        </section>

        <form>
            <label for="socialSelect">How did you hear about me?</label>
            <select id="socialSelect" required>
                <option value="">--Please choose an option--</option>
                <optgroup label="Social Media">
                    <option value="linkedin">LinkedIn</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="friend">Friend</option>
                    <option value=advertisement>Advertisement</option>
                    <option value="other">Other</option>
                </optgroup>
            </select><br>
            <label for="contact-method">Preferred Contact Method: </label>
            <select id="contact-method" name="contact-method" required>
                <option value="">--Please choose an option--</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="linkedin">LinkedIn</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
